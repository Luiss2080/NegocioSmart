# Configuración General de VentaPro
# =================================

[DATABASE]
# Configuración de base de datos
db_path = data/erp.db
backup_enabled = true
backup_interval = 24
max_backups = 30
auto_vacuum = true

[APPLICATION]
# Configuración de la aplicación
app_name = VentaPro
app_version = 1.0.0
window_title = VentaPro - Sistema de Gestión de Ventas
theme = modern
language = es
debug_mode = false

[BUSINESS]
# Información del negocio
business_name = Mi Negocio
business_address = Calle Principal 123, Ciudad
business_phone = +52 xxx-xxx-xxxx
business_email = contacto@minegocio.com
tax_id = RFC123456789
currency = MXN
currency_symbol = $

[INVOICE]
# Configuración de facturación
invoice_prefix = F-
invoice_start_number = 1
invoice_logo = assets/images/logo_factura.png
invoice_footer = Gracias por su compra
tax_rate = 0.16
include_tax = true

[REPORTS]
# Configuración de reportes
reports_path = reports/
excel_path = reports/excel/
pdf_path = reports/facturas/
charts_path = reports/graficos/
default_date_format = %d/%m/%Y

[SECURITY]
# Configuración de seguridad
enable_login = false
session_timeout = 3600
password_min_length = 6
enable_backup_encryption = false

[INVENTORY]
# Configuración de inventario
low_stock_alert = true
low_stock_threshold = 5
auto_deduct_stock = true
allow_negative_stock = false
product_code_prefix = PROD-

[POS]
# Configuración del punto de venta
auto_print_invoice = false
default_payment_method = efectivo
enable_barcode_scanner = false
scanner_port = COM3
cash_drawer_enabled = false

[LOGGING]
# Configuración de logs
log_level = INFO
log_file = logs/app.log
max_log_size = 10MB
log_rotation = 7
enable_sales_log = true
enable_error_log = true

[UI]
# Configuración de interfaz
window_width = 1200
window_height = 800
window_maximized = false
font_family = Arial
font_size = 10
table_rows_per_page = 20

[NOTIFICATIONS]
# Configuración de notificaciones
enable_notifications = true
email_notifications = false
smtp_server = smtp.gmail.com
smtp_port = 587
email_user = 
email_password = 

[BACKUP]
# Configuración de respaldos
backup_path = data/backups/
auto_backup_time = 02:00
backup_on_exit = true
compress_backups = true

[DEVELOPMENT]
# Configuración para desarrollo (solo en modo debug)
show_sql_queries = false
enable_test_data = false
mock_payment_processing = true