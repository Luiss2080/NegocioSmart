name: ğŸš€ Release VentaPro Universal

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ” Verify build
      run: |
        python verificar_entorno.py
        python -c "import main; print('âœ… Build verification successful')"

    - name: ğŸ“ Get release version
      id: version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: ğŸ“‹ Generate release notes
      id: release_notes
      run: |
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "## ğŸ‰ VentaPro Universal ${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### âœ¨ Nuevas CaracterÃ­sticas:" >> $GITHUB_OUTPUT
        echo "- Sistema de gestiÃ³n comercial universal" >> $GITHUB_OUTPUT
        echo "- Interfaz moderna con CustomTkinter" >> $GITHUB_OUTPUT
        echo "- Base de datos SQLite integrada" >> $GITHUB_OUTPUT
        echo "- Sistema de backup automÃ¡tico" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### ğŸ“¦ InstalaciÃ³n:" >> $GITHUB_OUTPUT
        echo "\`\`\`bash" >> $GITHUB_OUTPUT
        echo "# Windows" >> $GITHUB_OUTPUT
        echo "instalar.bat" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "# Linux/Mac" >> $GITHUB_OUTPUT
        echo "./instalar.sh" >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### ğŸ“‹ Requisitos:" >> $GITHUB_OUTPUT
        echo "- Python 3.8+" >> $GITHUB_OUTPUT
        echo "- 4GB RAM mÃ­nimo" >> $GITHUB_OUTPUT
        echo "- 500MB espacio libre" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "Ver [CHANGELOG.md](./CHANGELOG.md) para detalles completos." >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ğŸ“¦ Create release archive
      run: |
        # Crear archivo ZIP excluyendo archivos innecesarios
        zip -r "VentaPro-Universal-${{ steps.version.outputs.VERSION }}.zip" . \
          -x "*.git*" "*/__pycache__/*" "*.pyc" ".venv/*" "data/erp.db" "logs/*"

    - name: ğŸš€ Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        release_name: ğŸª VentaPro Universal ${{ steps.version.outputs.VERSION }}
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: false

    - name: ğŸ“¤ Upload release archive
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./VentaPro-Universal-${{ steps.version.outputs.VERSION }}.zip
        asset_name: VentaPro-Universal-${{ steps.version.outputs.VERSION }}.zip
        asset_content_type: application/zip

    - name: ğŸ“¤ Upload Windows installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./instalar.bat
        asset_name: instalar-windows.bat
        asset_content_type: application/octet-stream

    - name: ğŸ“¤ Upload Linux/Mac installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./instalar.sh
        asset_name: instalar-linux-mac.sh
        asset_content_type: application/octet-stream