name: ğŸ§ª VentaPro Universal - Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: â¬†ï¸ Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ” Verify environment
      run: |
        python verificar_entorno.py

    - name: ğŸ§ª Test imports
      run: |
        python -c "import main; print('âœ… Main imports successfully')"

    - name: ğŸ“‹ List installed packages
      run: |
        pip list

    - name: ğŸ—ï¸ Test application structure
      run: |
        python -c "
        import os
        required_files = ['main.py', 'requirements.txt', 'README.md']
        for file in required_files:
            if os.path.exists(file):
                print(f'âœ… {file} exists')
            else:
                print(f'âŒ {file} missing')
                exit(1)
        "

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install linting tools
      run: |
        pip install flake8 pylint

    - name: ğŸ” Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ”’ Install security tools
      run: |
        pip install safety bandit pip-audit

    - name: ğŸ›¡ï¸ Check for security vulnerabilities
      run: |
        safety check
        bandit -r . -f json || true
        pip-audit --desc --format=json || true